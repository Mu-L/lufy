# Lufy 游戏服务器负载均衡配置

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 65535;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 基础配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 上游服务器配置
    upstream lufy_gateway {
        least_conn;  # 最少连接负载均衡
        
        server 172.20.5.11:8001 max_fails=3 fail_timeout=30s weight=3;
        server 172.20.5.12:8002 max_fails=3 fail_timeout=30s weight=3;
        
        # 健康检查
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream lufy_api {
        # API服务负载均衡
        server 172.20.5.11:7001 max_fails=2 fail_timeout=10s;
        server 172.20.5.12:7002 max_fails=2 fail_timeout=10s;
    }

    upstream lufy_monitor {
        # 监控服务
        server 172.20.5.1:7010 max_fails=2 fail_timeout=10s;
    }

    # 速率限制
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=game:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # 主服务器配置
    server {
        listen 80;
        server_name _;
        
        # 连接限制
        limit_conn conn 20;
        
        # 根路径重定向到监控面板
        location / {
            return 302 /monitor/;
        }

        # API接口代理
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://lufy_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时配置
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # 缓存配置
            proxy_cache_bypass $http_pragma;
            proxy_cache_revalidate on;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # 监控面板代理
        location /monitor/ {
            proxy_pass http://lufy_monitor/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Prometheus代理
        location /prometheus/ {
            proxy_pass http://172.20.6.10:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Grafana代理
        location /grafana/ {
            proxy_pass http://172.20.6.11:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 状态页面
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;
            deny all;
        }
    }

    # TCP负载均衡（需要nginx-plus或使用stream模块）
}

# TCP/UDP 负载均衡配置
stream {
    # 游戏客户端连接负载均衡
    upstream lufy_tcp_backend {
        least_conn;
        server 172.20.5.11:8001 max_fails=3 fail_timeout=30s;
        server 172.20.5.12:8002 max_fails=3 fail_timeout=30s;
    }

    # TCP代理配置
    server {
        listen 8080;  # 对外TCP端口
        proxy_pass lufy_tcp_backend;
        proxy_timeout 1s;
        proxy_responses 1;
        proxy_connect_timeout 1s;
        
        # 连接保持
        proxy_socket_keepalive on;
    }

    # 日志配置
    error_log /var/log/nginx/tcp_error.log;
    access_log /var/log/nginx/tcp_access.log;
}
